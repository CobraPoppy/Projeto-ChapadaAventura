<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin - Chapada Trilhas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Chapada Trilhas - Admin</div>
    <nav class="nav">
      <a href="index.html">Site</a>
      <a href="admin.html" class="active">Admin</a>
    </nav>
  </header>
  <main class="admin">
    <section id="login-section">
      <h1>Login</h1>
      <form id="login-form">
        <input type="email" name="email" placeholder="E-mail" required />
        <input type="password" name="password" placeholder="Senha" required />
        <button type="submit" class="btn">Entrar</button>
        <p id="login-status"></p>
      </form>
    </section>

    <section id="admin-section" class="hidden">
      <h1>Gerenciar Trilhas</h1>
      <button id="btn-new-trail" class="btn">Nova Trilha</button>
      <table class="admin-table" id="admin-trails-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Slug</th>
            <th>Categoria</th>
            <th>Dificuldade</th>
            <th>Publicado</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- Form modal simples -->
      <div id="trail-form-modal" class="modal hidden">
        <div class="modal-content">
          <h2 id="trail-form-title">Nova Trilha</h2>
          <form id="trail-form">
            <input name="name" placeholder="Nome" required />
            <input name="slug" placeholder="Slug" required />
            <textarea name="description" placeholder="Descrição" required></textarea>
            <input name="location" placeholder="Localização" required />
            <input name="distanceKm" type="number" step="0.1" placeholder="Distância (km)" required />
            <input name="durationHours" type="number" step="0.1" placeholder="Duração (h)" required />
            <input name="price" type="number" step="0.01" placeholder="Preço" required />
            <select name="category" required>
              <option value="curta">Curta</option>
              <option value="longa">Longa</option>
              <option value="travessia">Travessia</option>
            </select>
            <select name="difficulty" required>
              <option value="facil">Fácil</option>
              <option value="medio">Médio</option>
              <option value="dificil">Difícil</option>
            </select>
            <input name="mainImageUrl" placeholder="URL imagem principal" />
            <label><input type="checkbox" name="isPublished" checked /> Publicar</label>
            <button type="submit" class="btn">Salvar</button>
            <button type="button" class="btn-secondary" id="trail-form-cancel">Cancelar</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>© 2025 Chapada Trilhas.</p>
  </footer>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
